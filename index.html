<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Namoro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Foto de vocês no lugar do vídeo -->
    <div class="photo">
      <img src="img/Nos.jpg" alt="Foto de vocês dois" class="romantic-photo">
    </div>

    <div class="content">
      <h1>Gustavo e Larissa</h1>
      <p class="intro">Desde o primeiro momento em que te vi, algo mudou em mim...</p>

      <!-- Reprodutor de música MP3 -->
      <div class="music">
        <audio controls>
          <source src="img/Ocean.mp3" type="audio/mp3">
          Seu navegador não suporta o elemento de áudio.
        </audio>
      </div>

      <div class="timer">
        <h2>Juntos há</h2>
        <div class="time-box">
          <span id="years">01</span>
          <span>anos</span>
        </div>
        <div class="time-box">
          <span id="days">308</span>
          <span>dias</span>
        </div>
        <div class="time-box">
          <span id="hours">22</span>
          <span>horas</span>
        </div>
        <div class="time-box">
          <span id="minutes">06</span>
          <span>minutos</span>
        </div>
        <div class="time-box">
          <span id="seconds">52</span>
          <span>segundos</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
